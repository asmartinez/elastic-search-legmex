version: '3.4'

services:
  colegioelasticsearch:
    image: registry.gitlab.com/danytorres/colegio-elastic:latest
    ports:
      - 8000:8000
    depends_on:
      - db
      - es01
    networks:
      - elastic
    volumes: 
      - /home/danytorres/server:./elastic/server
  es01:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.10.0
    container_name: es01
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - /home/danytorres/server/dataElasticSearch:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - elastic

    db:
    image: postgres:13.1-alpine
    environment:
      - POSTGRES_DB=elasticSearch
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes: 
      - /home/danytorres/server/dataPostgresql/datadir:/var/lib/postgresql/data
    networks:
      - elastic

networks:
  elastic:
    driver: bridge
